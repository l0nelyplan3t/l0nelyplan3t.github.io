<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>err0r_404</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: #aaa;
      animation: fadeIn 3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .grain, .dust {
      pointer-events: none;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      mix-blend-mode: overlay;
    }

    .grain {
      background-image: url('https://i.imgur.com/8fK4h1L.png');
      opacity: 0.06;
      animation: grainShift 0.8s steps(8) infinite;
    }

    .dust {
      background-image: url('https://i.imgur.com/ebWhDqV.png');
      opacity: 0.03;
      animation: flickerDust 5s ease-in-out infinite;
    }

    @keyframes grainShift {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-1px, 1px); }
      100% { transform: translate(1px, -1px); }
    }

    @keyframes flickerDust {
      0%, 100% { opacity: 0.02; }
      50% { opacity: 0.05; }
    }

    .content {
      text-align: center;
      z-index: 1;
      animation: fadeUp 5s ease-in-out;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .glitch {
      font-size: 3.2rem;
      color: #bbb;
      letter-spacing: 0.1rem;
      position: relative;
      animation: glitchFade 4s ease-in-out infinite alternate;
    }

    @keyframes glitchFade {
      0% { opacity: 1; transform: translateX(0); }
      50% { opacity: 0.4; transform: translateX(-1px); }
      100% { opacity: 1; transform: translateX(1px); }
    }

    p {
      font-size: 1.2rem;
      margin-top: 0.6em;
      color: #999;
      opacity: 0.7;
      animation: pFade 6s ease-in-out infinite;
    }

    @keyframes pFade {
      0%, 100% { opacity: 0.75; }
      50% { opacity: 0.4; }
    }

    a.return-link {
      display: inline-block;
      margin-top: 2em;
      color: #ccc;
      text-decoration: none;
      border-bottom: 1px dotted #666;
      font-size: 1rem;
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }

    a.return-link:hover {
      opacity: 1;
    }

    .timestamp {
      margin-top: 2em;
      font-size: 2.5rem;
      font-family: 'Courier New', monospace;
      color: #888;
      background: rgba(0,0,0,0.5);
      padding: 0.3em 0.7em;
      border-radius: 0.2em;
      animation: clockFade 4s ease-in-out infinite;
    }

    @keyframes clockFade {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="grain"></div>
  <div class="dust"></div>

  <div class="content">
    <div class="glitch">err0r_404</div>
    <p>this place was never meant to be found</p>
    <p>you are drifting between frequencies</p>
    <p>return to <a class="return-link" href="https://instagram.com/l0nely_plan3t">l0nely_plan3t?</a></p>
    <p class="timestamp" id="glitchTime"></p>
  </div>

  <script>
    function updateGlitchTime() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('glitchTime').textContent = time;
    }
    setInterval(updateGlitchTime, 1000);
  </script>
</body>
</html>
