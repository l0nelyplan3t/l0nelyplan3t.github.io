<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>err0r_404</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: #ccc;
      text-shadow: 0 0 5px rgba(255,255,255,0.05);
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.2) grayscale(100%) contrast(120%) blur(3px);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.01),
        rgba(255,255,255,0.01) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: -1;
      mix-blend-mode: overlay;
    }

    .glitch {
      position: relative;
      font-size: 3rem;
      color: #ff3b3b;
      letter-spacing: 0.2rem;
    }

    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      animation: glitchTop 2s infinite linear;
      top: -2px;
      color: #00fff7;
      z-index: -1;
    }

    .glitch::after {
      animation: glitchBot 1.5s infinite linear;
      top: 2px;
      color: #ff00c8;
      z-index: -1;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(0, 9999px, 10px, 0); }
      20% { clip: rect(0, 9999px, 0, 0); }
      30% { clip: rect(5px, 9999px, 15px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBot {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(5px, 9999px, 10px, 0); }
      20% { clip: rect(0, 9999px, 0, 0); }
      30% { clip: rect(10px, 9999px, 20px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    .content {
      text-align: center;
      z-index: 1;
    }

    p {
      font-size: 1.1rem;
      margin-top: 0.5em;
      color: #999;
      opacity: 0.8;
      animation: floatText 6s ease-in-out infinite;
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      50% { transform: translateY(-4px); opacity: 0.6; }
      100% { transform: translateY(0); }
    }

    a.return-link {
      display: inline-block;
      margin-top: 2em;
      color: #ff3b3b;
      text-decoration: none;
      border-bottom: 1px dashed #ff3b3b;
      font-size: 1rem;
      opacity: 0.6;
      transition: all 0.2s ease;
    }

    a.return-link:hover {
      opacity: 1;
      color: #fff;
      border-bottom: 1px solid #fff;
    }
  </style>
</head>
<body>
  <video class="background-video" autoplay muted loop playsinline>
    <source src="https://cdn.coverr.co/videos/coverr-night-fog-3601/1080p.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_8424d55f20.mp3" type="audio/mp3">
  </audio>

  <div class="content">
    <div class="glitch" data-text="err0r_404">err0r_404</div>
    <p>this place was never meant to be found</p>
    <p>you are drifting between frequencies</p>
    <p>return to <a class="return-link" href="https://instagram.com/l0nely_plan3t">l0nely_plan3t?</a></p>
  </div>
</body>
</html>
