<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>err0r_404</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: #000;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: #00ff95;
      animation: fadeIn 4s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .grain, .dust {
      pointer-events: none;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 999;
      mix-blend-mode: overlay;
    }

    .grain {
      background-image: url('https://i.imgur.com/8fK4h1L.png');
      opacity: 0.07;
      animation: grain 1s steps(10) infinite;
    }

    .dust {
      background-image: url('https://i.imgur.com/ebWhDqV.png');
      opacity: 0.04;
      animation: flickerDust 3s infinite ease-in-out;
    }

    @keyframes grain {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(-1px, -1px); }
      60% { transform: translate(1px, 1px); }
      80% { transform: translate(1px, -1px); }
    }

    @keyframes flickerDust {
      0%, 100% { opacity: 0.03; }
      50% { opacity: 0.06; }
    }

    .glitch {
      font-size: 3.5rem;
      color: #ff3b3b;
      letter-spacing: 0.15rem;
      position: relative;
      animation: glitch-flicker 1s infinite, fadeGlitch 4s ease-in-out infinite;
    }

    @keyframes glitch-flicker {
      0% { text-shadow: 1px 0 red, -1px 0 lime; }
      50% { text-shadow: -1px 0 lime, 1px 0 red; }
      100% { text-shadow: 1px 0 red, -1px 0 lime; }
    }

    @keyframes fadeGlitch {
      0%, 100% { opacity: 0.85; }
      50% { opacity: 0.4; }
    }

    .content {
      text-align: center;
      z-index: 1;
      animation: fadeContent 6s ease-in-out forwards;
    }

    @keyframes fadeContent {
      0% { opacity: 0; transform: scale(0.97); }
      100% { opacity: 1; transform: scale(1); }
    }

    p {
      font-size: 1.2rem;
      margin-top: 0.6em;
      color: #00ff95;
      opacity: 0.85;
      animation: textFade 5s ease-in-out infinite;
    }

    @keyframes textFade {
      0%, 100% { opacity: 0.85; }
      50% { opacity: 0.4; }
    }

    a.return-link {
      display: inline-block;
      margin-top: 2em;
      color: #ff3b3b;
      text-decoration: none;
      border-bottom: 1px dashed #ff3b3b;
      font-size: 1rem;
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    a.return-link:hover {
      opacity: 1;
      color: #fff;
      border-bottom: 1px solid #fff;
    }

    .timestamp {
      margin-top: 2em;
      font-size: 3rem;
      font-family: 'DS-Digital', 'Courier New', monospace;
      color: #ff3b3b;
      background: #111;
      padding: 0.4em 0.8em;
      border-radius: 0.2em;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.5);
      text-shadow: 0 0 5px #f00, 0 0 15px #f00;
      animation: fadeTime 3s ease-in-out infinite;
    }

    @keyframes fadeTime {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    @font-face {
      font-family: 'DS-Digital';
      src: url('https://cdn.jsdelivr.net/gh/makethedigital/fonts@main/DS-DIGI.TTF') format('truetype');
    }
  </style>
</head>
<body>
  <div class="grain"></div>
  <div class="dust"></div>

  <div class="content">
    <div class="glitch">err0r_404</div>
    <p>this place was never meant to be found</p>
    <p>you are drifting between frequencies</p>
    <p>return to <a class="return-link" href="https://instagram.com/l0nely_plan3t">l0nely_plan3t?</a></p>
    <p class="timestamp" id="glitchTime"></p>
  </div>

  <script>
    function updateGlitchTime() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('glitchTime').textContent = time;
    }
    setInterval(updateGlitchTime, 1000);
  </script>
</body>
</html>
