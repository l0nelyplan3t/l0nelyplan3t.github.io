<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>err0r_404</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #cccccc;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      background-size: cover;
      background-blend-mode: overlay;
    }

    .content {
      text-align: center;
      animation: flicker 2s infinite;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 0.2rem;
      color: #ff3b3b;
    }

    p {
      font-size: 1.2rem;
      margin-top: 0.5em;
      color: #888;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      5% { opacity: 0.8; }
      10% { opacity: 0.9; }
      20% { opacity: 0.6; }
      30% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>err0r_404</h1>
    <p>this place was never meant to be found</p>
    <p>no signals detected</p>
    <p>return?</p>
  </div>
</body>
</html>
